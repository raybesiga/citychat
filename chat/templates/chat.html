{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>City Chat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /*#map {width: 100%; height: 500px; background: #eee;}*/
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">City Chat</h3>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12">
         <div id="map" style="width:100%;height:400px;background:#eee;"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-8">
         Latitude: <input type="text" id="lat" readonly=true />
         Longitude: <input type="text" id="long" readonly=true />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-8">
            <section>
               <div id="messages"></div>
               <input id="chat-input" type="text" placeholder="say something" autofocus class="form-control" />
             </section>
        </div>
      </div>
      

      <footer class="footer">
        <p>&copy; 2015 City Chat.</p>
      </footer>

    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//media.twiliocdn.com/sdk/rtc/js/ip-messaging/v0.8/twilio-ip-messaging.min.js"></script>
    </script>
    <script src="{% static 'js/chat.js' %}"></script>
  </body>
</html>
